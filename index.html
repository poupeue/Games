<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Game Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #080808;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            cursor: default;
            overflow-x: hidden;
        }
        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: linear-gradient(90deg, #111, #222);
            box-shadow: 0 0 10px cyan;
        }
        .navbar button {
            background: none;
            border: 2px solid cyan;
            padding: 10px 20px;
            border-radius: 5px;
            color: cyan;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .navbar button:hover {
            background-color: cyan;
            color: black;
            box-shadow: 0 0 10px cyan;
        }
        .section {
            display: none;
            padding: 50px;
            animation: fadeIn 0.5s ease-in-out;
        }
        .active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .game-card {
            background: linear-gradient(145deg, #1a1a1a, #222);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            color: cyan;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px cyan;
        }
        h1, p {
            text-shadow: 0 0 10px cyan;
        }
        .dynamic-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid cyan;
            animation: typing 3s steps(20, end) infinite alternate;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="showSection('home')">Home</button>
        <button onclick="showSection('games')">Games</button>
        <button onclick="showSection('credits')">Credits</button>
    </div>
    
    <div id="home" class="section active">
        <h1>Welcome to the Game Hub</h1>
        <p class="dynamic-text">Discover amazing games in a futuristic setting.</p>
        <h2>Featured Game</h2>
        <div class="game-card">Game of the Month</div>
        <h2>Updates</h2>
        <p>New features coming soon! Stay tuned.</p>
    </div>
    
    <div id="games" class="section">
        <h1>Games</h1>
        <div class="games-grid">
            <div class="game-card">Game 1</div>
            <div class="game-card">Game 2</div>
            <div class="game-card">Game 3</div>
            <div class="game-card">Game 4</div>
        </div>
    </div>
    
    <div id="credits" class="section">
        <h1>Credits</h1>
        <p>Created by PouPeuu_V2.</p>
        <h2>Follow us</h2>
        <p><a href="https://discord.gg/H2w6H2bEdX" target="_blank" style="color: cyan; text-decoration: none;">Discord</a></p>
    </div>
    
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</body>
</html>
